name: GKI Kernel Build
permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions

on:
  workflow_call: # This allows this workflow to be called from another workflow
    inputs:
      make_release:
        required: true
        type: boolean
        default: true
      android_version:
        required: true
        type: string
      kernel_version:
        required: true
        type: string
      sub_level:
        required: true
        type: string
      os_patch_level:
        required: true
        type: string
      kernelsu_variant:
        required: true
        type: string
      kernelsu_branch:
        required: true
        type: string
      # kernelsu_branch_other:
      #   required: false
      #   type: string
      revision:
        required: false
        type: string
      version:
        required: false
        type: string
      use_zram:
        required: true
        type: boolean
        default: true
      use_kpm:
        required: true
        type: boolean
        default: true
      supp_op:
        required: true
        type: boolean
        default: false
      fast:
        required: false
        type: boolean
        default: false
      onlyAk3:
        required: true
        type: boolean
        default: false
      build_time:
        required: false
        type: string

jobs:
  build-kernel-kernelsu-susfs:
    runs-on: ubuntu-latest
    env:
      CCACHE_COMPILERCHECK: "%compiler% -dumpmachine; %compiler% -dumpversion"
      CCACHE_NOHASHDIR: "true"
      CCACHE_HARDLINK: "true"

    steps:
      - name: Maximize Build Space
        uses: AdityaGarg8/remove-unwanted-software@v5
        with:
          remove-dotnet: 'true'          # Frees ~2 GB
          remove-android: 'true'         # Frees ~9 GB
          remove-haskell: 'true'         # Frees ~5.2 GB
          remove-codeql: 'true'          # Frees ~5.4 GB
          remove-docker-images: 'true'   # Frees ~3.2 GB
          remove-large-packages: 'true'  # Frees ~3.1 GB
          remove-swapfile: 'true'        # Frees ~4 GB
          remove-cached-tools: 'false'   # Avoid unless confirmed safe
          verbose: 'true'                # Enable detailed logging

      - name: 设定 CONFIG 环境变量
        run: |
          # Set CONFIG dynamically based on inputs values
          CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}"

          # Set CONFIG as an environment variable for future steps
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV

          echo "CONFIG set to: $CONFIG"

      # Install ccache
      - name: 安装 依赖
        run: sudo apt update && sudo apt upgrade -y && sudo apt install -y ccache python3 git curl build-essential libssl-dev bison flex libelf-dev dwarves

      - name: 配置 ccache
        run: |
          mkdir -p ~/.cache/bazel
          ccache --version
          ccache --max-size=2G
          ccache --set-config=compression=true
          echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV

      - name: 从缓存中还原ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-ccache-${{ github.sha }}
          restore-keys: |
            ${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}-ccache-

      - name: 缓存工具链
        id: cache-toolchain
        uses: actions/cache@v4
        with:
          path: |
            kernel-build-tools
            mkbootimg
          key: toolchain-${{ runner.os }}-v1

      # Step 2: Download toolchain if cache was not found
      - name: 下载工具链（如果未找到缓存）
        if: steps.cache-toolchain.outputs.cache-hit != 'true'
        run: |
          AOSP_MIRROR=https://android.googlesource.com
          BRANCH=main-kernel-build-2024
          git clone $AOSP_MIRROR/kernel/prebuilts/build-tools -b $BRANCH --depth 1 kernel-build-tools
          git clone $AOSP_MIRROR/platform/system/tools/mkbootimg -b $BRANCH --depth 1 mkbootimg

      - name: 设置环境变量
        run: |
          echo "AVBTOOL=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/bin/avbtool" >> $GITHUB_ENV
          echo "MKBOOTIMG=$GITHUB_WORKSPACE/mkbootimg/mkbootimg.py" >> $GITHUB_ENV
          echo "UNPACK_BOOTIMG=$GITHUB_WORKSPACE/mkbootimg/unpack_bootimg.py" >> $GITHUB_ENV

      - name: 配置 Git
        run: |
          git config --global user.name "zzh20188"
          git config --global user.email "BuildGkiKernel@gmail.com"
      
      - name: 密钥设置——已经过mkppk修改
        env:
          BOOT_SIGN_KEY: ${{ secrets.BOOT_SIGN_KEY }}
        run: |
            openssl genpkey -algorithm RSA -pkeyopt rsa_keygen_bits:2048 > ./kernel-build-tools/linux-x86/share/avb/testkey_rsa2048.pem
            echo "BOOT_SIGN_KEY_PATH=$GITHUB_WORKSPACE/kernel-build-tools/linux-x86/share/avb/testkey_rsa2048.pem" >> $GITHUB_ENV

      - name: 安装仓库
        run: |
          # Install dependencies
          mkdir -p ./git-repo
          curl https://storage.googleapis.com/git-repo-downloads/repo > ./git-repo/repo
          chmod a+rx ./git-repo/repo
          echo "REPO=$GITHUB_WORKSPACE/./git-repo/repo" >> $GITHUB_ENV

      - name: 克隆 AnyKernel3 和其他依赖项
        run: |
          set -e # <--- 确保任何 git clone 失败时立即退出
          echo "Cloning AnyKernel3 and other dependencies..."

          ANYKERNEL_BRANCH="gki-2.0"
          SUSFS_BRANCH="gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}"

          # Debug print the branches
          echo "Using branch for SUSFS: $SUSFS_BRANCH"

          # Clone repositories using the branch names
          git clone https://github.com/WildPlusKernel/AnyKernel3.git -b "$ANYKERNEL_BRANCH"
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b "$SUSFS_BRANCH"
          git clone https://github.com/WildPlusKernel/kernel_patches.git
          # Sukisu的补丁仓库
          git clone https://github.com/ShirkNeko/SukiSU_patch.git
          # next修复补丁
          git clone https://github.com/zzh20188/GKI_KernelSU_SUSFS.git zzh_patch

          # --- 新增：验证 zzh_patch 目录内容 ---
          echo "验证 zzh_patch 目录内容:"
          ls -la zzh_patch/
          # --- 结束验证 ---
          
      - name: 设置 CONFIG 环境变量
        run: |
          # Set CONFIG dynamically based on inputs values
          CONFIG="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.sub_level }}"

          # Set CONFIG as an environment variable for future steps
          echo "CONFIG=$CONFIG" >> $GITHUB_ENV

          echo "CONFIG set to: $CONFIG"

      - name: 初始化和同步内核源代码
        run: |
          echo "Creating folder for configuration: $CONFIG..."
          mkdir -p "$CONFIG"
          cd "$CONFIG"
          git clone https://github.com/LineageOS/android_prebuilts_gcc_linux-x86_aarch64_aarch64-linux-gnu-6.4.1.git gcc
          ls gcc/bin
          # Initialize and sync kernel source
          echo "Initializing and syncing kernel source..."
          FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}-${{ inputs.os_patch_level }}"
          $REPO init --depth=1 --u https://android.googlesource.com/kernel/manifest -b common-${FORMATTED_BRANCH} --repo-rev=v2.16
          REMOTE_BRANCH=$(git ls-remote https://android.googlesource.com/kernel/common ${FORMATTED_BRANCH})
          DEFAULT_MANIFEST_PATH=.repo/manifests/default.xml
          # Check if branch is deprecated
          if grep -q deprecated <<< $REMOTE_BRANCH; then
            echo "Found deprecated branch: $FORMATTED_BRANCH"
            sed -i "s/\"${FORMATTED_BRANCH}\"/\"deprecated\/${FORMATTED_BRANCH}\"/g" $DEFAULT_MANIFEST_PATH
          fi
          # Sync repo and apply patches
          $REPO --version
          $REPO --trace sync -c -j$(nproc --all) --no-tags --fail-fast
          echo "REMOTE_BRANCH=$REMOTE_BRANCH" >> $GITHUB_ENV

          FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}"
          if grep -q deprecated <<< "$REMOTE_BRANCH" && \
             { [ "$FORMATTED_BRANCH" == "android13-5.15" ] && \
               [ ${{ inputs.sub_level }} -lt 123 ]; }; then
            echo '修复5.15仅支持旧版C库的BUG'
            cd ./common
            curl -LSsO https://github.com/zzh20188/GKI_KernelSU_SUSFS/raw/refs/heads/dev/5.15-patch/fix_5.15.legacy.patch
            patch -p1 < fix_5.15.legacy.patch
          fi

      # --- START: 对自定义C语言功能和Rust绑定的修改 ---

      # 启用一加8E平台支持 (Kconfig) - 替换了原有的 `使GKI在一加8E平台正常使用` 步骤
      - name: 启用一加8E平台支持 (Kconfig)
        if: ${{ inputs.supp_op }}
        run: |
          echo "CONFIG_HMBIRD_SUPPORT=y" >> "$CONFIG/common/arch/arm64/configs/gki_defconfig"
          echo "已在 gki_defconfig 中启用 CONFIG_HMBIRD_SUPPORT"

      # 集成自定义C语言功能 - 新增步骤，并修正了文件复制路径
      - name: 集成自定义C语言功能
        run: |
          echo "集成自定义C语言功能到内核源码..."
          CUSTOM_FEATURES_DIR="$CONFIG/common/drivers/custom_features"
          mkdir -p "$CUSTOM_FEATURES_DIR"

          # 复制自定义 C/H 文件到新目录
          # 注意：这里源路径直接从 $GITHUB_WORKSPACE/ (即当前仓库根目录) 复制
          echo "复制 ext.c, ext.h, build_policy.c, hmbird_sched_proc.h, hmbird_sched_proc_main.c, slim.h, slim_sysctl.c"
          cp "$GITHUB_WORKSPACE/ext.c" "$CUSTOM_FEATURES_DIR/"
          cp "$GITHUB_WORKSPACE/ext.h" "$CUSTOM_FEATURES_DIR/"
          cp "$GITHUB_WORKSPACE/build_policy.c" "$CUSTOM_FEATURES_DIR/"
          cp "$GITHUB_WORKSPACE/hmbird_sched_proc.h" "$CUSTOM_FEATURES_DIR/"
          cp "$GITHUB_WORKSPACE/hmbird_sched_proc_main.c" "$CUSTOM_FEATURES_DIR/"
          cp "$GITHUB_WORKSPACE/slim.h" "$CUSTOM_FEATURES_DIR/"
          cp "$GITHUB_WORKSPACE/slim_sysctl.c" "$CUSTOM_FEATURES_DIR/"

          # 条件复制 hmbird_patch.c
          # 注意：这里源路径直接从 $GITHUB_WORKSPACE/ (即当前仓库根目录) 复制
          if ${{ inputs.supp_op }}; then
            echo "复制 hmbird_patch.c (一加8E支持)"
            cp "$GITHUB_WORKSPACE/hmbird_patch.c" "$CUSTOM_FEATURES_DIR/"
          fi

          # 创建 custom_features 目录的 Makefile
          echo "创建 $CUSTOM_FEATURES_DIR/Makefile"
          cat <<EOF > "$CUSTOM_FEATURES_DIR/Makefile"
          # Custom features for GKI KernelSU SUSFS
          obj-y += ext.o
          obj-y += build_policy.o
          obj-y += hmbird_sched_proc_main.o
          obj-y += slim_sysctl.o

          # Conditional compilation for hmbird_patch.c
          ifeq (\$(CONFIG_HMBIRD_SUPPORT),y)
          obj-y += hmbird_patch.o
          endif
          EOF

          # 将 custom_features 目录添加到 common/drivers/Makefile
          echo "将 custom_features/ 添加到 $CONFIG/common/drivers/Makefile"
          echo "obj-y += custom_features/" >> "$CONFIG/common/drivers/Makefile"
          tail -n 3 "$CONFIG/common/drivers/Makefile" # 打印最后几行确认修改

      # 安装 Rust 工具链 - 确保此步骤位于所有需要 Rust 的步骤之前
      - name: 安装 Rust 工具链
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          source $HOME/.cargo/env
          rustup target add aarch64-unknown-linux-gnu
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          echo "RUST_TARGET=aarch64-unknown-linux-gnu" >> $GITHUB_ENV

      # 拉取 sched_ext (qiu690033) 并放入内核源码树 - 如果你已手动复制文件，请删除此步骤
      # 备注：如果你已经手动将 qiu690033/sched_ext 的文件内容复制到你仓库的 common/drivers/sched_ext/ 目录，
      # 那么这一步应该被注释掉或删除。如果不是，则需要启用它。
      # - name: 拉取 sched_ext (qiu690033) 并放入内核源码树
      #   run: |
      #     cd ${{ env.CONFIG }}/common
      #     mkdir -p drivers/sched_ext
      #     git clone https://github.com/qiu690033/sched_ext.git drivers/sched_ext --depth 1

      # 启用 Rust 与 SCHED_EXT 配置 - 确保此步骤在内核配置加载前执行
      - name: 启用 Rust 与 SCHED_EXT 配置
        run: |
          cd ${{ env.CONFIG }}/common
          echo "CONFIG_RUST=y"          >> arch/arm64/configs/gki_defconfig
          echo "CONFIG_SCHED_EXT=y"    >> arch/arm64/configs/gki_defconfig

      # 缓存 Cargo（可选）
      - name: 缓存 Cargo 注册表 & 目标目录
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ${{ env.CONFIG }}/common/drivers/sched_ext/target # 注意路径是你的仓库内部路径
          key: cargo-${{ runner.os }}-sched_ext-${{ hashFiles('drivers/sched_ext/Cargo.toml') }}
          restore-keys: |
            cargo-${{ runner.os }}-sched_ext-

      # --- END: 对自定义C语言功能和Rust绑定的修改 ---
      
      - name: 确定 KernelSU 的分支
        run: |
          branch_input="${{ inputs.kernelsu_branch }}"
          variant_input="${{ inputs.kernelsu_variant }}"

          case "$branch_input" in
            "Stable(标准)")
              case "$variant_input" in
                "Next")
                  echo "BRANCH=-s next" >> $GITHUB_ENV
                  ;;
                "SukiSU")
                  echo "BRANCH=-s susfs-main" >> $GITHUB_ENV
                  ;;
                *)
                  echo "BRANCH=-" >> $GITHUB_ENV
                  ;;
              esac
              ;;
            "Dev(开发)")
              case "$variant_input" in
                "Official" | "MKSU") echo "BRANCH=-s main" >> $GITHUB_ENV ;;
                "Next")              echo "BRANCH=-s next" >> $GITHUB_ENV ;;
                "SukiSU")           echo "BRANCH=-s susfs-main" >> $GITHUB_ENV ;;
                *) 
                  echo "错误：未定义开发分支的变体 '$variant_input'" >&2
                  exit 1
                  ;;
              esac
              ;;
            *)
              echo "错误：需要自定义分支时未提供参数" >&2
              exit 1
              ;;
          esac

      - name: 添加 KernelSU
        run: |
          echo "更改为配置目录: $CONFIG..."
          cd "$CONFIG"

          if [ "${{ inputs.kernelsu_variant }}" == "Official" ]; then
            echo "Adding KernelSU Official..."
            curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash $BRANCH
          elif [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "Adding KernelSU Next..."
            curl -LSs "https://raw.githubusercontent.com/KernelSU-Next/KernelSU-Next/next/kernel/setup.sh" | bash $BRANCH
          elif [ "${{ inputs.kernelsu_variant }}quot; == "MKSU" ]; then
            echo "Adding KernelSU MKSU..."
            curl -LSs "https://raw.githubusercontent.com/5ec1cff/KernelSU/main/kernel/setup.sh" | bash $BRANCH
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Adding KernelSU SukiSU..."
            curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash $BRANCH
          fi

      - name: 为 KernelSU 变体安装 SUSFS 补丁
        run: |
          echo "更改为配置目录: $CONFIG..."
          cd "$CONFIG"

          echo "Applying SUSFS patches..."

          # Copy SUSFS patches
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/

          if [ "${{ inputs.kernelsu_variant }}" == "Official" ]; then
            echo "Applying SUSFS patches for Official KernelSU..."
            cd ./KernelSU
            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./ 
            patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || true
            # 当KSU为标准版,无须额外补丁
            if [ "$BRANCH" != "-" ]; then
              cp ../../zzh_patch/core_hook.c.patch ./
              cp ../../zzh_patch/rules.c.patch ./
              patch -p1 --fuzz=3 < core_hook.c.patch
              patch -p1 --fuzz=3 < rules.c.patch
            fi

          elif [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            # 临时恢复KSU-NEXT的dev编译
            echo "Applying SUSFS patches for KernelSU-Next..."
            cd ./KernelSU-Next
            if [ "$BRANCH" == "-s next" ]; then
              echo "当前为Dev分支的KernelSU-Next"
              cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
              patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || true
              echo "应用临时修复补丁"
              cp ../../zzh_patch/next-patch/* ./
              patch -p1 --fuzz=3 --forward < apk_sign.patch
              patch -p1 --fuzz=3 --forward < core_hook.patch
              patch -p1 --fuzz=3 --forward < ksud.patch
              patch -p1 --fuzz=3 --forward < selinux.patch
              patch -p1 --fuzz=3 --forward < rules.c.patch
              patch -p1 --fuzz=3 --forward < sucompat.c.patch
              patch -p1 --fuzz=3 --forward < kernel_compat.c.patch
            fi
            
          elif [ "${{ inputs.kernelsu_variant }}" == "MKSU" ]; then
            echo "Applying SUSFS patches for MKSU..."
            cd ./KernelSU
            # 回退 devpts hooks 提交
            git revert --no-edit 99b82405e8473b715e8edb92e2226dc3c376bde4

            cp ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            patch -p1 --forward --fuzz=3 < 10_enable_susfs_for_ksu.patch || true

            cp ../../zzh_patch/core_hook.c.patch ./
            cp ../../zzh_patch/rules.c.patch ./
            patch -p1 --fuzz=3 < core_hook.c.patch
            patch -p1 --fuzz=3 < rules.c.patch

          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Applying SUSFS patches for SukiSU..."
            cd ./KernelSU
            echo "Applying SukiSU specific SUSFS patch..."
          else
            echo "Invalid KernelSU variant selected!"
            exit 1
          fi

          cd ../common
          patch -p1 --fuzz=3 < 50_add_susfs_in_gki-${{ inputs.android_version }}-${{ inputs.kernel_version }}.patch || true

          FORMATTED_BRANCH="${{ inputs.android_version }}-${{ inputs.kernel_version }}"
          if grep -q deprecated <<< "$REMOTE_BRANCH" && \
             { [ "$FORMATTED_BRANCH" == "android12-5.10" ] && \
               [ ${{ inputs.sub_level }} -lt 136 ]; }; then
            cp ../../zzh_patch/5.10-patch/fdinfo.c.patch ./
            patch -p1 < fdinfo.c.patch
          fi
  
      - name: 应用新的HOOKS补丁
        run: |
          echo "更改为配置目录: $CONFIG..."
          cd "$CONFIG/common"

          if [ "${{ inputs.kernelsu_variant }}" == "Next" ]; then
            echo "Applying hooks for KernelSU-Next..."
            cp ../../kernel_patches/next/scope_min_manual_hooks_v1.4.patch ./
            patch -p1 -F 3 < scope_min_manual_hooks_v1.4.patch
          elif [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
            echo "Applying hooks for SukiSU..."
            cp ../../kernel_patches/next/scope_min_manual_hooks_v1.4.patch ./
            patch -p1 -F 3 < scope_min_manual_hooks_v1.4.patch
          fi
      
      - name: 升级LZ4至1.10.0
        run: |

          echo "更改为配置目录: $CONFIG..."
          cd "$CONFIG/common"
          echo 'lz升级'
          # 删除lz4库旧有文件
          files=(
              "lib/lz4/lz4_compress.c"
              "lib/lz4/lz4_decompress.c"
              "lib/lz4/lz4defs.h"
              "lib/lz4/lz4hc_compress.c"
          )

          for file in "${files[@]}"; do
              if [ -e "$file" ]; then
                  rm "$file"
                  echo "$file 已删除"
              else
                  echo "$file 不存在"
              fi
          done

          cp -r ../../zzh_patch/zram/lz4/* ./lib/lz4/
          cp -r ../../zzh_patch/zram/include/linux/* ./include/linux/
          cp -r ../../zzh_patch/zram/${{ inputs.kernel_version }}/lz4_1.10.0.patch ./

          patch -p1 -F 3 --fuzz=5 < lz4_1.10.0.patch || true

          # 检查文件是否存在
          if [ -f "fs/f2fs/Makefile" ]; then
              # 检查是否包含指定行
              if ! grep -qF "f2fs-\$(CONFIG_F2FS_IOSTAT) += iostat.o" "fs/f2fs/Makefile"; then
                  echo "f2fs-\$(CONFIG_F2FS_IOSTAT) += iostat.o" >> "fs/f2fs/Makefile"
                  echo "已添加: f2fs-\$(CONFIG_F2FS_IOSTAT) += iostat.o"
              else
                  echo "文件已经包含: f2fs-\$(CONFIG_F2FS_IOSTAT) += iostat.o"
              fi
          else
              echo "文件不存在: fs/f2fs/Makefile"
          fi

      - name: 复制源文件 & 应用LZ4KD & ZSTDN补丁
        if: ${{ inputs.use_zram }}
        run: |
          echo "更改为配置目录: $CONFIG..."
          cd "$CONFIG/common"
          cp -r ../../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/
          cp -r ../../SukiSU_patch/other/zram/lz4k/lib/* ./lib/
          cp -r ../../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto/
          cp -r ../../SukiSU_patch/other/zram/lz4k_oplus ./lib/

          cp ../../SukiSU_patch/other/zram/zram_patch/${{ inputs.kernel_version }}/lz4kd.patch ./
          echo "正在打lz4kd补丁"
          patch -p1 -F 3 < lz4kd.patch || true
          echo '完成LZ4KD补丁'

          cp ../../SukiSU_patch/other/zram/zram_patch/${{ inputs.kernel_version }}/lz4k_oplus.patch ./
          echo "正在打lz4k_oplus补丁"
          patch -p1 -F 3 < lz4k_oplus.patch || true
          echo '完成lz4k_oplus补丁'

      - name: 应用隐藏某特征的补丁
        run: |
          echo "更改为配置目录: $CONFIG..."
          cd "$CONFIG/common"
          # Apply additional patch
          if [ "${{ inputs.kernelsu_variant }}" == "SukiSU" ]; then
          cp ../../SukiSU_patch/69_hide_stuff.patch ./
          patch -p1 -F 3 < 69_hide_stuff.patch
          else
            cp ../../kernel_patches/69_hide_stuff.patch ./
            patch -p1 -F 3 < 69_hide_stuff.patch
          fi
      
      - name: 修复三星 6.6 GKI设备上的Wi-Fi和蓝牙功能
        if: ${{ ( inputs.kernel_version == '6.6' ) }}
        run: |
